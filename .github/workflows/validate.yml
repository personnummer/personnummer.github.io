name: "Validate"

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Set up node.
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20.10.0
      - name: Lint
        run: |
          npm ci
          npm run lint
        env:
          CI: true
