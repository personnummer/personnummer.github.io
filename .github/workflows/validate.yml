name: "Validate"

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - name: Set up node.
        uses: actions/setup-node@v6.2.0
        with:
          node-version-file: .nvmrc
      - name: Lint
        run: |
          npm ci
          npm run lint
        env:
          CI: true
